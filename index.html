<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="order-summary">
      <div class="image-section"></div>

      <div class="payment-section">
        <div class="container">
          <div class="header">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcast
              on any device anywhere you like!
            </p>
          </div>

          <div class="plan flex">
            <div class="label flex">
              <div class="music-label">
                <img src="images/icon-music.svg" alt="music" />
              </div>
              <div class="prices">
                <h5>Annual Plan</h5>
                <h5>$59.99/Year</h5>
              </div>
            </div>
            <div class="change"><a href="#" class="change">change</a></div>
          </div>

          <div class="buttons">
            <div class="payment-button"><a href="#">Proceed To Payment</a></div>

            <div class="cancel-button"><a href="#">Cancel Order</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abhishek</a>.
    </div>
  </body>
</html>
